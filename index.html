<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sam Sanders is software developer based in Boulder, CO, USA."
    />

    <title>Sam Sanders</title>

    <style>
      html,
      body {
        color: #1f1f1f;
        margin: 0;
        padding: 0;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      @font-face {
        font-family: "Font Awesome 6 Brands";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("./free-fa-brands-400.woff2") format("woff2");
      }

      html {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 1rem;
        line-height: 1.5;
      }

      body {
        background-color: #f7f5f2;
        height: 100vh;
        display: flex;
        justify-content: center;
      }

      @media screen and (max-width: 992px) {
        body {
          margin: 0rem 1rem;
        }
      }

      p {
        font-size: 1.25rem;
        margin-top: 0.35rem;
        margin-bottom: 0.35rem;
        max-width: 38ch;
      }

      a {
        -webkit-transition: color 0.2s ease-out;
        -moz-transition: color 0.2s ease-out;
        transition: color 0.2s ease-out;
        color: #1f1f1f;
        text-decoration: underline;
        text-decoration-color: #2f5e4e;
        text-decoration-thickness: 1px;
        text-underline-offset: 3px;
      }

      a:hover {
        color: #2f5e4e;
      }

      .fab {
        font-family: "Font Awesome 6 Brands";
        font-weight: 400;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
        display: inline-block;
        line-height: 1;
      }

      .fa-linkedin::before {
        content: "\f08c";
      }

      .fa-github::before {
        content: "\f09b";
      }

      h1 {
        font-size: 3rem;
        margin-top: 0.5rem;
        margin-bottom: 0.05em;
        font-weight: 600;
      }

      h2 {
        font-size: 1.9rem;
        font-weight: normal;
        margin-top: 0;
        margin-bottom: 0.5rem;
      }

      @media screen and (max-width: 992px) {
        h2 {
          font-size: 2.5rem;
        }
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        min-height: 100vh;
        max-width: 960px;
        margin: 0 2rem;
        gap: 1.5rem;
        width: 100%;
      }

      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: auto;
        justify-content: center;
      }

      main .column.right {
        max-width: 420px;
        margin: 0 auto;
        align-items: flex-start;
      }

      main .column.left {
        align-items: center;
      }

      main .column.right h1 {
        margin-bottom: 0.4em;
      }

      main .column.right h2 {
        margin-top: 0;
      }

      main .column.right .links {
        margin-top: 0.75rem;
        font-size: 1.75rem;
      }

      main .column.right .links a {
        margin-right: 0.5rem;
        text-decoration: none;
      }

      @media screen and (max-width: 992px) {
        main {
          flex-direction: column;
          align-items: center;
          margin-top: 0;
        }

        .column {
          justify-content: flex-start;
          width: 100%;
          align-items: stretch;
        }

        main .column.left {
          justify-content: center;
          flex: 0.7;
          align-items: center;
        }

        main .column.right {
          max-width: none;
          text-align: left;
          align-items: flex-start;
        }

        main .column.right h1 {
          margin-top: 5%;
        }

        main .column.right h2 {
          white-space: nowrap;
        }

        main div.portrait {
          margin: 0;
        }

        main .column.right .links a {
          margin-right: 0.75rem;
        }
      }

      .portrait {
        width: 250px;
        height: 250px;
        margin-right: 3%;
      }

      .portrait img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 3px solid #1f1f1f;
        border-radius: 50%;
        display: block;
      }
    </style>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="preload"
      as="font"
      href="./free-fa-brands-400.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="image"
      href="./images/portrait.webp"
      type="image/webp"
      fetchpriority="high"
    />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-4YM1E66P9D"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-4YM1E66P9D");
    </script>
  </head>

  <body>
    <main>
      <div class="column left">
        <div class="portrait">
          <picture>
            <source type="image/webp" srcset="./images/portrait.webp" />
            <img
              src="./images/portrait.jpg"
              alt="Portrait of Sam Sanders"
              width="250"
              height="250"
              fetchpriority="high"
            />
          </picture>
        </div>
      </div>
      <div class="column right">
        <h1>Hello!</h1>
        <h2>I'm Sam Sanders.</h2>

        <p>
          I'm a software engineer at
          <a href="https://www.mechanical-orchard.com/">Mechanical Orchard</a> based in
          Boulder, CO, USA.
        </p>

        <div class="links">
          <a
            rel="me"
            href="https://www.linkedin.com/in/samuelesanders/"
            title="LinkedIn"
          >
            <span class="fab fa-linkedin"></span>
          </a>
          <a rel="me" href="https://github.com/p-ssanders" title="GitHub">
            <span class="fab fa-github"></span>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
