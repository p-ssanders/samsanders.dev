    <title>Sam Sanders</title>

    <style>
      :root {
        --color-text: #1f1f1f;
        --color-accent: #2f5e4e;
        --color-background: #f7f5f2;
        --color-background-edge: #e8e5e0;
        --color-muted: #6b6b6b;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-text: #f7f5f2;
          --color-accent: #5ec4a8;
          --color-background: #1f1f1f;
          --color-background-edge: #151515;
          --color-muted: #9ca3af;
        }
      }

      html,
      body {
        color: var(--color-text);
        margin: 0;
        padding: 0;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 1rem;
        line-height: 1.5;
      }

      body {
        background-color: var(--color-background-edge);
        /* Soft radial gradient so wide viewports donâ€™t feel like flat empty sides */
        background-image: radial-gradient(
          ellipse 90% 80% at 50% 50%,
          var(--color-background) 0%,
          var(--color-background-edge) 100%
        );
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
      }

      @media screen and (max-width: 768px) {
        body {
          margin: 0rem 1rem;
        }
      }

      p {
        font-size: 1.25rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        max-width: 38ch;
      }

      a {
        transition: color 0.4s ease-out;
        color: var(--color-text);
        text-decoration: underline;
        text-decoration-color: var(--color-accent);
        text-decoration-thickness: 2px;
        text-underline-offset: 2px;
      }

      a:hover {
        color: var(--color-accent);
      }

      a:focus-visible {
        outline: 2px solid var(--color-accent);
        outline-offset: 2px;
      }

      .social-icon {
        width: 1em;
        height: 1em;
        display: inline-block;
        vertical-align: -0.125em;
      }

      h1 {
        font-size: 1.5rem;
        margin-top: 0;
        margin-bottom: 0.25rem;
        font-weight: 400;
        color: var(--color-muted);
        letter-spacing: 0.02em;
      }

      h2 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 1rem;
        color: var(--color-accent);
      }

      @media screen and (max-width: 768px) {
        h1 {
          font-size: 1.25rem;
        }

        h2 {
          font-size: 2.25rem;
          white-space: normal;
        }
      }

      @media screen and (max-width: 420px) {
        h2 {
          font-size: 1.75rem;
        }
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        min-height: 100vh;
        max-width: 960px;
        margin: 0 4rem;
        gap: 4rem;
        width: 100%;
      }

      .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: auto;
        justify-content: center;
      }

      main .column.right {
        max-width: 420px;
        margin: 0 auto;
        align-items: flex-start;
      }

      main .column.left {
        align-items: center;
      }

      main .column.right h1 {
        margin-bottom: 0.4em;
      }

      main .column.right h2 {
        margin-top: 0;
      }

      main .column.right .links {
        margin-top: 1rem;
        font-size: 1.75rem;
      }

      main .column.right .links a {
        margin-right: 1rem;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.2s ease-out, color 0.4s ease-out;
      }

      main .column.right .links a:hover {
        transform: scale(1.05);
      }

      main .column.right .links a:focus-visible {
        transform: scale(1.05);
      }

      footer {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        font-size: 0.75rem;
        color: var(--color-muted);
      }

      footer p {
        font-size: 0.75rem;
        margin: 0;
      }

      @media screen and (max-width: 768px) {
        main {
          flex-direction: column;
          align-items: center;
          margin-top: 0;
        }

        .column {
          justify-content: flex-start;
          width: 100%;
          align-items: stretch;
        }

        main .column.left {
          justify-content: center;
          flex: 0.7;
          align-items: center;
        }

        main .column.right {
          max-width: none;
          text-align: left;
          align-items: flex-start;
        }

        main .column.right h1 {
          margin-top: 5%;
        }


        main div.portrait {
          margin: 0 auto;
        }

        main .column.right .links a {
          margin-right: 0.75rem;
        }
      }

      .portrait {
        width: clamp(250px, 25vw, 350px);
        height: clamp(250px, 25vw, 350px);
        margin-right: 3%;
      }

      .portrait img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 2px solid var(--color-accent);
        border-radius: 50%;
        display: block;
      }
    </style>
